<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c9be77;
      color: rgb(9, 9, 9);
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 90px; 
      margin-right: 20px;
    }
     nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #444;
      overflow: hidden;
    }
    nav ul li {
      float: left;
    }
    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background-color: #111;
    }
    .search-bar {
      padding: 6px 10px;
      margin-left: 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .search-bar-button {
      padding: 6px 10px;
      background-color: #3878e7;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .search-bar-button:hover {
      background-color: #1d5fb2;
    }
    section {
      padding: 2rem;
    }
    #home {
      background-image: url(sneaker.jpeg);
      background-size: cover;
      background-position: right;
      color: white;
      height: 75vh;
      display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
    text-shadow: 1px 1px 5px black;
     }
     .tagline {
      font-size: 3rem;
    }

    .lime { color: lime; }
    .purple { color: purple; }


    footer {
      background-color: #c9be77;
      color: black;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Sneaker Freak Logo" align="left">
    <h1>Welcome to Sneaker Freak</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="About Us.html">About Us</a></li>
      <li><a href="Gallery.html">Gallery</a></li>
      <li><a href="Our Services.html">Our Services</a></li>
      <li><a href="Contact Us.html">Contact Us</a></li>
      <li>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
<button class="search-bar-button" onclick="performSearch()">Search</button>
    
      </li>
  </ul>
  </nav>

  <section id="home">
    <p class="tagline">
      <span class="lime">Sneaker</span>
        <span class="purple">Freak</span><br>
     <span class="purple">"Where Style</span>
        <span class="lime">Meets</span>
        <span class="purple">Sole"</span>
      </p>     
  </section>
  <footer>
    <p>&copy; 2025 All Right Reserverd<br>Sneaker Freak</p>
    <div class="social-icons">
      <a href="https://facebook.com">Facebook</a>&nbsp;
      <a href="https://twitter.com">Twitter</a>&nbsp;
        <a href="https://instagram.com">Instagram</a>
      </div>
  </footer>
  <script>
    function performSearch() {
      const searchTerm = document.getElementById("searchInput").value.trim();
      if (searchTerm === "") {
        alert("Please enter something to search.");
        return;
      }
      alert("You searched for: " + searchTerm);
    }
  </script>

  
</body>
</html>

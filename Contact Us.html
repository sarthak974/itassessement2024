
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
 <style>
   body {
     font-family: Arial, sans-serif;
   margin: 0;
     padding: 0;
   }
   header {
    background-color: #c9be77;
      color: rgb(9, 9, 9);
    padding: 1rem;
      text-align: center;
   }
   header img {
     height: 90px; 
      margin-right: 20px;
    }
    nav ul {
    list-style-type: none;
     margin: 0;
     padding: 0;
      background-color: #444;
    overflow: hidden;
    
    }

    nav ul li {
     float: left;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }
    .contact-form {
  padding: 2rem;
  max-width: 600px;
  margin: 1rem auto 5rem auto;
  background-color: #f9f9f9;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

  
      .contact-form h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
  
      .contact-form label {
        display: block;
        margin-top: 1rem;
      }
  
      .contact-form input,
      .contact-form textarea {
        width: 90%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
  
      .contact-form button {
        margin-top:0.5rem;
        padding: 10px 20px;
        background-color: #3878e7;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }
    footer {
      background-color: #c9be77;
      color: black;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  
  <header>
    <img src="logo.jpg" alt="Sneaker Freak Logo" align="left">
    <h1>Sneaker related any queries?</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="About Us.html">About Us</a></li>
      <li><a href="Gallery.html">Gallery</a></li>
      <li><a href="Our Services.html">Our Services</a></li>
      <li><a href="Contact Us.html">Contact Us</a></li>
    </ul>
  </nav>
  <section class="contact-form">
      <h2>Contact Us</h2>
      <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
  
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
  
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
  
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
  
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>

  <footer>
    <p>&copy; 2025 All Right Reserverd<br>Sneaker Freak</p>
    <div class="social-icons">
        <a href="https://facebook.com">Facebook</a>&nbsp;
        <a href="https://twitter.com">Twitter</a>&nbsp;
        <a href="https://instagram.com">Instagram</a>
      </div>
  </footer> 
  <script src="form.js"></script>
</body>
</html>
